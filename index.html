<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>사이클 아카데미 - 워크아웃 앱</title>
    <style>
        :root {
            --primary-color: #2E74E8;
            --secondary-color: #1A5AB8;
            --accent-color: #FF6B35;
            --success-color: #28A745;
            --warning-color: #FFC107;
            --danger-color: #DC3545;
            --dark-color: #343A40;
            --light-color: #F8F9FA;
            --gray-color: #6C757D;
            --border-radius: 12px;
            --shadow: 0 4px 16px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            overflow-x: hidden;
        }

        .screen {
            display: none;
            padding: 20px;
            min-height: 100vh;
            background: var(--light-color);
        }

        .screen.active {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header .subtitle {
            color: var(--gray-color);
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-align: center;
        }

        .btn:hover:not(:disabled) {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--gray-color);
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-secondary {
            background: var(--gray-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 116, 232, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .profile-card {
            position: relative;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .profile-details h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray-color);
        }

        #configSection {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        #configSection h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        #webAppUrl {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .url-help {
            font-size: 12px;
            color: var(--gray-color);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- 설정 섹션 -->
    <div id="configSection">
        <h3>⚙️ API 설정</h3>
        <div class="form-group">
            <label for="webAppUrl">Google Apps Script Web App URL:</label>
            <input type="url" id="webAppUrl" placeholder="https://script.google.com/macros/s/AKfycbxpETVE4Hgr-Pgca6xC0CY6wJlCbNG329HJCCfh9MJ141BMAEpnTu1gsk0_gBUEd0b6/exec"/>
            <div class="url-help">
                Google Apps Script에서 "새 배포" → "웹 앱" → "실행 주체: 나" → "액세스 권한: 모든 사용자" 후 URL 복사  > 제발
            </div>
        </div>
        <button class="btn" onclick="testConnection()">연결 테스트</button>
        <div id="connectionResult" class="hidden"></div>
    </div>

    <!-- 프로필 선택 화면 -->
    <div id="profileScreen" class="screen active">
        <div class="header">
            <h1>👤 프로필 선택</h1>
            <p class="subtitle">훈련할 사용자를 선택하세요</p>
        </div>

        <div id="profileList">
            <!-- 사용자 프로필들이 여기에 표시됩니다 -->
        </div>

        <div class="card" onclick="showAddUserForm()">
            <div class="text-center">
                <div style="font-size: 48px; margin-bottom: 10px;">➕</div>
                <h3>새 사용자 추가</h3>
                <p style="color: var(--gray-color); margin-top: 5px;">FTP와 몸무게를 입력하여 새 프로필을 만드세요</p>
            </div>
        </div>

        <div id="addUserForm" class="card hidden">
            <h3 style="margin-bottom: 20px;">새 사용자 등록</h3>
            <div id="userFormMessage"></div>
            <div class="form-group">
                <label>이름 *</label>
                <input type="text" id="userName" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label>연락처 *</label>
                <input type="tel" id="userContact" placeholder="010-1234-5678" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>FTP (W) *</label>
                    <input type="number" id="userFTP" placeholder="250" min="100" max="500" required>
                </div>
                <div class="form-group">
                    <label>몸무게 (kg) *</label>
                    <input type="number" id="userWeight" placeholder="70" min="40" max="150" required>
                </div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn btn-success" onclick="saveNewUser()" id="saveUserBtn">저장</button>
                <button class="btn btn-secondary" onclick="cancelAddUser()">취소</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 전역 변수 및 설정
        // ==========================================
        let WEB_APP_URL = '';
        let currentUser = null;

        // ==========================================
        // API 통신 함수들
        // ==========================================

        /**
         * Google Apps Script Web App으로 API 요청
         */
        async function callAPI(action, data = {}) {
            const url = document.getElementById('webAppUrl').value.trim();
            
            if (!url) {
                throw new Error('Web App URL을 입력해주세요.');
            }

            console.log(`API 호출: ${action}`, data);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        data: data
                    }),
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log(`API 응답: ${action}`, result);
                
                return result;
            } catch (error) {
                console.error(`API 오류 (${action}):`, error);
                throw error;
            }
        }

        /**
         * 연결 테스트
         */
        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.className = 'loading';
            resultDiv.innerHTML = '<div class="spinner"></div><p>연결 테스트 중...</p>';
            resultDiv.classList.remove('hidden');

            try {
                const result = await callAPI('testConnection');
                
                if (result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>✅ 연결 성공!</strong><br>
                        ${result.message || ''}
                        ${result.data ? `<br><small>시트: ${result.data.sheets ? result.data.sheets.join(', ') : 'N/A'}</small>` : ''}
                    `;
                    WEB_APP_URL = document.getElementById('webAppUrl').value.trim();
                    loadUsers(); // 연결 성공 시 사용자 목록 로드
                } else {
                    throw new Error(result.error || '알 수 없는 오류');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>❌ 연결 실패</strong><br>
                    ${error.message}
                `;
            }
        }

        // ==========================================
        // 사용자 관리 함수들
        // ==========================================

        /**
         * 사용자 목록 로드
         */
        async function loadUsers() {
            const profileList = document.getElementById('profileList');
            
            try {
                const result = await callAPI('getUsers');
                
                if (result.success) {
                    displayUsers(result.data || []);
                } else {
                    throw new Error(result.error || '사용자 조회 실패');
                }
            } catch (error) {
                console.error('사용자 로드 실패:', error);
                profileList.innerHTML = `
                    <div class="error">
                        <strong>사용자 목록 로드 실패</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        /**
         * 사용자 목록 화면에 표시
         */
        function displayUsers(users) {
            const profileList = document.getElementById('profileList');
            profileList.innerHTML = '';

            if (users.length === 0) {
                profileList.innerHTML = `
                    <div class="card text-center">
                        <p style="color: var(--gray-color);">등록된 사용자가 없습니다.<br>새 사용자를 추가해주세요.</p>
                    </div>
                `;
                return;
            }

            users.forEach(user => {
                const profileCard = document.createElement('div');
                profileCard.className = 'card profile-card';
                profileCard.onclick = () => selectUser(user);

                const initials = user.name ? user.name.substring(0, 2) : '??';
                const powerToWeight = (user.ftp && user.weight) ? (user.ftp / user.weight).toFixed(1) : '0.0';

                profileCard.innerHTML = `
                    <div class="profile-info">
                        <div class="profile-avatar">${initials}</div>
                        <div class="profile-details">
                            <h3>${user.name || '이름 없음'}</h3>
                            <div class="profile-stats">
                                <div>
                                    <div class="stat-value">${user.ftp || 0}W</div>
                                    <div class="stat-label">FTP</div>
                                </div>
                                <div>
                                    <div class="stat-value">${user.weight || 0}kg</div>
                                    <div class="stat-label">몸무게</div>
                                </div>
                                <div>
                                    <div class="stat-value">${powerToWeight}</div>
                                    <div class="stat-label">W/kg</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                profileList.appendChild(profileCard);
            });
        }

        /**
         * 사용자 선택
         */
        function selectUser(user) {
            currentUser = user;
            alert(`${user.name}님, 환영합니다!`);
            // 여기서 다음 화면으로 이동하는 로직 추가
        }

        /**
         * 새 사용자 추가 폼 표시
         */
        function showAddUserForm() {
            if (!WEB_APP_URL) {
                alert('먼저 Web App URL을 설정하고 연결 테스트를 해주세요.');
                return;
            }
            
            document.getElementById('addUserForm').classList.remove('hidden');
            clearUserForm();
        }

        /**
         * 새 사용자 추가 폼 취소
         */
        function cancelAddUser() {
            document.getElementById('addUserForm').classList.add('hidden');
            clearUserForm();
        }

        /**
         * 사용자 폼 초기화
         */
        function clearUserForm() {
            document.getElementById('userName').value = '';
            document.getElementById('userContact').value = '';
            document.getElementById('userFTP').value = '';
            document.getElementById('userWeight').value = '';
            document.getElementById('userFormMessage').innerHTML = '';
            document.getElementById('saveUserBtn').disabled = false;
        }

        /**
         * 새 사용자 저장
         */
        async function saveNewUser() {
            const messageDiv = document.getElementById('userFormMessage');
            const saveBtn = document.getElementById('saveUserBtn');
            
            // 입력값 가져오기
            const name = document.getElementById('userName').value.trim();
            const contact = document.getElementById('userContact').value.trim();
            const ftp = document.getElementById('userFTP').value.trim();
            const weight = document.getElementById('userWeight').value.trim();

            // 클라이언트 측 유효성 검사
            if (!name || !contact || !ftp || !weight) {
                showMessage(messageDiv, 'error', '모든 필드를 입력해주세요.');
                return;
            }

            const ftpNum = parseInt(ftp);
            const weightNum = parseInt(weight);

            if (isNaN(ftpNum) || ftpNum < 100 || ftpNum > 500) {
                showMessage(messageDiv, 'error', 'FTP는 100W에서 500W 사이의 값을 입력해주세요.');
                return;
            }

            if (isNaN(weightNum) || weightNum < 40 || weightNum > 150) {
                showMessage(messageDiv, 'error', '몸무게는 40kg에서 150kg 사이의 값을 입력해주세요.');
                return;
            }

            // 저장 시작
            saveBtn.disabled = true;
            showMessage(messageDiv, 'loading', '사용자 추가 중...');

            try {
                const result = await callAPI('addUser', {
                    name: name,
                    contact: contact,
                    ftp: ftpNum,
                    weight: weightNum
                });

                if (result.success) {
                    showMessage(messageDiv, 'success', result.message || '사용자가 성공적으로 추가되었습니다!');
                    setTimeout(() => {
                        cancelAddUser();
                        loadUsers(); // 사용자 목록 새로고침
                    }, 1500);
                } else {
                    showMessage(messageDiv, 'error', result.error || '사용자 추가에 실패했습니다.');
                    saveBtn.disabled = false;
                }
            } catch (error) {
                console.error('사용자 추가 오류:', error);
                showMessage(messageDiv, 'error', `오류: ${error.message}`);
                saveBtn.disabled = false;
            }
        }

        /**
         * 메시지 표시 헬퍼 함수
         */
        function showMessage(element, type, message) {
            element.className = type;
            
            switch (type) {
                case 'loading':
                    element.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; margin: 0 auto 10px;"></div>' + message;
                    break;
                case 'success':
                    element.innerHTML = '✅ ' + message;
                    break;
                case 'error':
                    element.innerHTML = '❌ ' + message;
                    break;
                default:
                    element.innerHTML = message;
            }
        }

        // ==========================================
        // 초기화
        // ==========================================

        document.addEventListener('DOMContentLoaded', function() {
            console.log('사이클 아카데미 워크아웃 앱 로드됨');
            
            // 저장된 URL이 있으면 불러오기
            const savedUrl = localStorage.getItem('webAppUrl');
            if (savedUrl) {
                document.getElementById('webAppUrl').value = savedUrl;
            }

            // URL 입력시 자동 저장
            document.getElementById('webAppUrl').addEventListener('change', function() {
                localStorage.setItem('webAppUrl', this.value);
            });
        });
    </script>
</body>
</html>
