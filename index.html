<body>

  <script>

    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbw3S9rMcLkOYQXGLH0uZx8IKR5Aap-i453Nt1jwgPJ5moV65vq6MaynozfZHmJV81He/exec";

    let currentBPM = null;
    let characteristic = null;

    // =====================================
    // BLE ì—°ê²° (ì‹¬ë°•ê³„)

    async function connectHeartRate() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['heart_rate'] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('heart_rate');
        characteristic = await service.getCharacteristic('heart_rate_measurement');
        characteristic.addEventListener('characteristicvaluechanged', handleHeartRate);
        await characteristic.startNotifications();
        alert(`âœ… ${device.name} ì—°ê²° ì„±ê³µ!`);
      } catch (error) {
        alert("âŒ BLE ì—°ê²° ì‹¤íŒ¨: " + error.message);

    // =====================================
    // ì‹¬ë°•ìˆ˜ ì‹¤ì‹œê°„ í‘œì‹œ
    // =====================================
    function handleHeartRate(event) {
      const value = event.target.value;
      const flags = value.getUint8(0);
      const rate16Bits = flags & 0x1;
      const bpm = rate16Bits ? value.getUint16(1, true) : value.getUint8(1);
      currentBPM = bpm;
      document.getElementById('heartRateValue').textContent = bpm;
    }

    // =====================================
    // Google Sheets ì €ì¥
    // =====================================
    async function saveToSheet() {
      if (!currentBPM) {

      try {
        const response = await fetch(GAS_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById('saveStatus').textContent = "âœ… Google Sheets ì €ì¥ ì„±ê³µ!";
        } else {
          document.getElementById('saveStatus').textContent = "âš ï¸ ì €ì¥ ì‹¤íŒ¨: " + result.error;
