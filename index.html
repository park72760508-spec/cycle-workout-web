<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>사이클 아카데미 - 실시간 심박계 연동</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #222;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .app-container { width: 100vw; min-height: 100vh; }

    .header { text-align: center; padding: 30px; color: white; }
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px;
      text-align: center;
    }

    .btn {
      background: #2e74e8;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover { background: #1a5ab8; }

    @media (orientation: portrait) {
      body { padding: 10px; }
      .card { margin: 10px; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>🚴‍♂️ 사이클 아카데미</h1>
      <p>BLE 심박계 실시간 연동 + Google Sheets 저장</p>
    </div>

    <div class="card">
      <h3>❤️ 심박수: <span id="heartRateValue">--</span> BPM</h3>
      <button class="btn" onclick="connectHeartRate()">심박계 연결</button>
    </div>

    <div class="card">
      <h3>📡 Google Sheet 저장</h3>
      <button class="btn" onclick="saveToSheet()">현재 데이터 전송</button>
      <p id="saveStatus"></p>
    </div>
  </div>

  <script>
    // Google Apps Script Web App URL
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbw3S9rMcLkOYQXGLH0uZx8IKR5Aap-i453Nt1jwgPJ5moV65vq6MaynozfZHmJV81He/exec"; // 실제 배포 URL로 교체

    let heartRateDevice = null;
    let heartRateCharacteristic = null;
    let currentBPM = null;

    // =====================================
    // BLE 심박계 연결
    // =====================================
    async function connectHeartRate() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['heart_rate'] }]
        });

        heartRateDevice = device;
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('heart_rate');
        const characteristic = await service.getCharacteristic('heart_rate_measurement');

        characteristic.addEventListener('characteristicvaluechanged', handleHeartRateMeasurement);
        await characteristic.startNotifications();

        alert(`✅ ${device.name} 연결 완료!`);
      } catch (error) {
        alert("❌ 심박계 연결 실패: " + error.message);
      }
    }

    function handleHeartRateMeasurement(event) {
      const value = event.target.value;
      const flags = value.getUint8(0);
      const rate16Bits = flags & 0x1;
      const bpm = rate16Bits ? value.getUint16(1, true) : value.getUint8(1);
      currentBPM = bpm;
      document.getElementById('heartRateValue').textContent = bpm;
    }

    // =====================================
    // Google Sheets 저장
    // =====================================
    async function saveToSheet() {
      if (!currentBPM) {
        document.getElementById('saveStatus').textContent = "심박 데이터가 없습니다.";
        return;
      }

      const data = {
        user_id: "U1001",
        bpm: currentBPM,
        timestamp: new Date().toISOString()
      };

      try {
        const response = await fetch(GAS_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById('saveStatus').textContent = "✅ Google Sheet 저장 완료!";
        } else {
          document.getElementById('saveStatus').textContent = "⚠️ 저장 실패: " + result.error;
        }
      } catch (err) {
        document.getElementById('saveStatus').textContent = "에러: " + err.message;
      }
    }
  </script>
</body>
</html>
